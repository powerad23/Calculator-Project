<!DOCTYPE html>
<html lang="">
	<head>
		<link href="css/style.css" rel="stylesheet"></link>
	</head>
	<body>
		<div><p id="output"></p></div>
		<table>
			<tr>
				<td><button type="button" class="number" id="1" data-value = "1">1</button></td>
				<td><button type="button" class="number" id="2" data-value = "2">2</button></td>
				<td><button type="button" class="number" id="3" data-value = "3">3</button></td>
				<td><button type="button" class="number" id="sqr" data-type = "sqr">x^2</button></td>
			</tr>
			<tr>
				<td><button type="button" class="number" id="4" data-value = "4">4</button></td>
				<td><button type="button" class="number" id="5" data-value = "5">5</button></td>
				<td><button type="button" class="number" id="6" data-value = "6">6</button></td>
				<td><button type="button" class="expression" id="openparen" data-type = "(">(</button></td>
			</tr>
			<tr>
				<td><button type="button" class="number" id="7" data-value = "7">7</button></td>
				<td><button type="button" class="number" id="8" data-value = "8">8</button></td>
				<td><button type="button" class="number" id="9" data-value = "9">9</button></td>
				<td><button type="button" class="expression" id="closeparen" data-type = ")">)</button></td>
			</tr>
			<tr>
				<td><button type="button" class="expression" id="plus" data-type = "plus">+</button></td>
				<td><button type="button" class="expression" id="minus" data-type = "minus">-</button></td>
				<td><button type="button" class="expression" id="divide" data-type = "divide">/</button></td>
				<td><button type="button" class="expression" id="multiply" data-type = "multiply">*</button></td>
				<td><button type="button" class="expression" id="evaluate" data-type = "evaluate">=</button></td>
				<td><button type="button" class="expression" id="clear" data-type = "clear">Clear</button></td>
			</tr>
			<div>
			</div>
		</table>
		<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
		<script src="js/jared.js" type="text/javascript"></script>
		<script src="js/script1.js" type="text/javascript"></script>
	</body>
</html>
